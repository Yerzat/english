<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Grid Loading and Hover Effect | Demo 1</title>
		<meta name="description" content="Grid Loading and Hover Effect: Recreating Samsung's grid loading effect" />
		<meta name="keywords" content="grid loading, swipe, effect, slide, masonry, web design, tutorial" />
		<meta name="author" content="Codrops" />
		
		
		
		
		
		<!-- Circle Navigation -->
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}circular_nav/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}circular_nav/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}circular_nav/css/component1.css" />
		<script src="{{ STATIC_URL }}circular_nav/js/modernizr-2.6.2.min.js"></script>
		
		
		
		
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}samsung_grid/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}samsung_grid/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}samsung_grid/css/component.css" />
		<script src="{{ STATIC_URL }}samsung_grid/js/modernizr.custom.js"></script>
		
		
		

	
		
		
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="#"><span>Home</span></a>
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="{% url 'my_profile' %}"><span>My Profile</span></a></span>
			</div>
			<header class="codrops-header">
				<h1>Learn new words!<span>Themes</span></h1>	
				<nav class="codrops-demos">
					<a class="current-demo" href="index.html">Swipe right</a>
				</nav>
			</header>
			<section class="grid-wrap">
				<ul class="grid swipe-right" id="grid">3128
					<li class="title-box">
						<h2>Illustrations by <a href="http://ryotakemasa.com/">Ryo Takemasa</a></h2>
					</li>
					{% for theme in themes %}
					<li><a href="#"><img src="{{theme.image}}" style='width:100%;' alt="dummy"><h3>{{theme.theme.name}}</h3></a></li>
					{% endfor %}
				</ul>
			</section>
		</div><!-- /container -->
		
		
		
		<!-- Circle nav -->
		<div class="component">
				<!-- Start Nav Structure -->
				<button class="cn-button" id="cn-button">+</button>
				<div class="cn-wrapper" id="cn-wrapper">
				    <ul>
				      <li><a href="#"><span class="icon-picture"></span></a></li>
				      <li><a href="#"><span class="icon-headphones"></span></a></li>
				      <li><a href="#"><span class="icon-home"></span></a></li>
				      <li><a href="#"><span class="icon-facetime-video"></span></a></li>
				      <li><a href="#"><span class="icon-envelope-alt"></span></a></li>
				     </ul>
				</div>
				<div id="cn-overlay" class="cn-overlay"></div>
				<!-- End Nav Structure -->
		</div>
		<script src="{{ STATIC_URL }}circular_nav/js/polyfills.js"></script>
		<script src="{{ STATIC_URL }}circular_nav/js/demo1.js"></script>
		
		
		<script src="{{ STATIC_URL }}samsung_grid/js/masonry.pkgd.min.js"></script>
		<script src="{{ STATIC_URL }}samsung_grid/js/imagesloaded.pkgd.min.js"></script>
		<script src="{{ STATIC_URL }}samsung_grid/js/classie.js"></script>
		<script src="{{ STATIC_URL }}samsung_grid/js/colorfinder-1.1.js"></script>
		<script src="{{ STATIC_URL }}samsung_grid/js/gridScrollFx.js"></script>
		<script>
			new GridScrollFx( document.getElementById( 'grid' ), {
				viewportFactor : 0.4
			} );
		</script>
	</body>
</html>
